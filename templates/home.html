<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
<div class="container">
    <h2 class="mb-4">Amsterdam House Information</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show" role="alert">
              <div class="p-3 mb-4 border border-3 rounded bg-danger bg-opacity-25 text-danger fw-bold">
        {{ message }}
      </div>

        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

    <form method="POST">

      <div class="mb-3">
        <label for="street" class="form-label">Street & House Number</label>
        <input type="text" class="form-control" name="street" required pattern=".*\S.*" id="street" placeholder="Prinsengracht 263 etc.">
      </div>

      <div class="mb-3">
        <label for="postal" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="postal" name="postal" placeholder="1016 GV etc." required pattern="[0-9]{4}\s[A-Z]{2}">
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" value="Amsterdam" required pattern="[A-Za-zÀ-ÿ\s\-']{2,}">
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" value="Netherlands" required pattern=".*\S.*">
      </div>


      <div class="mb-3">
        <label for="house_size" class="form-label">Size of House</label>
        <input type="text" class="form-control" id="house_size" name="house_size" required inputmode="numeric" placeholder="50, 100 etc.">
      </div>

      <div class="mb-3">
        <label for="room_num" class="form-label">Number of Rooms</label>
        <input type="text" class="form-control" id="room_num" name="room_num" required inputmode="numeric" placeholder="5, 6, 7 etc.">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

</body>
</html>
